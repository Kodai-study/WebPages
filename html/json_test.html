<!doctype html>
<html lang="ja">

<head>

<body>

  <table border="1">

      <div class="checkbox-toggle">
      ここをクリックまたはタップで開閉します
    </div>

      </label>
      <label>
        <input type="checkbox">

      </label>
    </div>

  <script>
    fetch("../sample_json/sample_result.json") // jsonファイルの場所
      .then((response) => {
        return response.json();
      })
      .then((members) => {
        console.log(members);
        e(members);
      })

  </script>

<button type="button" class="btn">BUTTON</button>
